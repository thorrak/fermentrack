[supervisord]
nodaemon=true

[program:gunicorn]
command=/usr/local/bin/gunicorn fermentrack_django.asgi --bind 0.0.0.0:5000 --chdir=/app -k uvicorn.workers.UvicornWorker
autostart=true
autorestart=true


[program:circusd]
command=circusd circus-docker.ini
directory=/app
autostart=true
autorestart=true

