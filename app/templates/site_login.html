{% extends "sitewide/flat_ui_template.html" %}

{% block title %}Login{% endblock %}

{% block style %}
    <style type="text/css">


    .form-signin {
    max-width: 600px;
    padding: 19px 29px 29px;
    margin: 0 auto 20px;
    margin-top: 20px;
    background-color: #fff;
    border: 1px solid #e5e5e5;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
    margin-bottom: 10px;
    }
    .form-signin input[type="text"],
    .form-signin input[type="password"] {
    font-size: 16px;
    height: auto;
    margin-bottom: 15px;
    padding: 7px 9px;
    }

    </style>

{% endblock %}


{% block content %}

    <form action="{% url "login" %}" method="post" class="form-signin">
    <legend>Log In</legend>
        <fieldset>
            <input type="text" class="input-block-level" name="username" placeholder="Username"/><br />
            <input type="password" class="input-block-level" name="password" placeholder="Password"/><br />
            <input type="hidden" name="posted" value="posted" />{% csrf_token %}{% if next %}
            <input type="hidden" name="next" value="{{ next }}" />{% endif %}
            <button type="submit" class="btn btn-large btn-primary"/>Log In</button><br />
            <span class="help-block"><br>
                <p>Please reach out to a site admin for credentials.</p></span>
        </fieldset>
    </form>

{% endblock %}
