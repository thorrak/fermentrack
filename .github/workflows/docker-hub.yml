name: 'Build & Push to Docker Hub'

on:
  push:
    branches:
      - dev
      - master

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3.5.3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2.2.0
        with:
          platforms: all
      -
        name: Dockerhub login
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login --username ${DOCKER_USERNAME} --password-stdin
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2.7.0
        with:
          version: latest
      -
        name: Log in to GitHub Packages
        run: echo ${{ secrets.GH_TOKEN }} | docker login ghcr.io -u ${{ secrets.GH_USER }} --password-stdin
      -
        name: Pull Fermentrack Image
        run: docker pull jdbeeler/fermentrack:latest
      -
        name: Build dockerfile (arm32v7/amd64/arm64v8/i386)
        run: |
          docker buildx build \
          --platform=linux/arm/v7,linux/amd64,linux/i386,linux/arm64/v8 \
          --output "type=image,push=true" \
          --file ./compose/production/django/Dockerfile . \
          --tag jdbeeler/fermentrack:latest \
          --cache-from ghcr.io/thorrak/fermentrack:latest \
          --cache-to ghcr.io/thorrak/fermentrack:latest
