[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557
loglevel = ERROR

[watcher:brewpi-django]
cmd = $(circus.env.HOME)/venv/bin/chaussette --fd $(circus.sockets.brewpi-django) brewpi_django.wsgi:application
use_sockets = True
numprocesses = 2

[socket:brewpi-django]
host = 0.0.0.0
port = 8123

[watcher:brewpi-spawner]
cmd = $(circus.env.HOME)/venv/bin/chaussette --fd $(circus.sockets.brewpi-spawner) brewpi_django.brewpi_spawner:application
use_sockets = True
numprocesses = 2

[socket:brewpi-spawner]
host = 0.0.0.0
port = 8124
